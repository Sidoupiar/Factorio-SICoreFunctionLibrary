[SI-description]
icon-empty=用于界面中错误物品的标识。\n这是一个特殊的物品，正常应该是看不到这个物品的。
icon-edit=用于界面中编辑的标识。\n这是一个特殊的物品，正常应该是看不到这个物品的。
icon-save=用于界面中保存的标识。\n这是一个特殊的物品，正常应该是看不到这个物品的。

titlebar=用于顶部窗口的标识。\n这是一个特殊的物品，正常应该是看不到这个物品的。
finder=用于配方查询器的标识。\n这是一个特殊的物品，正常应该是看不到这个物品的。
toolbar=用于工具栏的标识。\n这是一个特殊的物品，正常应该是看不到这个物品的。
wiki=用于指南窗口的标识。\n这是一个特殊的物品，正常应该是看不到这个物品的。

debug-science-pack=专门用于获取调试工具的科技包。
delmap=[color=0.4,1,0.4]左键：[/color]所有选中的实体原地爆炸，玩家除外，对于没有生命的实体不会产生爆炸效果。\n[color=0.4,1,0.4]SHIFT+左键：[/color]所有选中的地板变成深水，上面有实体的地板除外。
oremap=[color=0.4,1,0.4]左键：[/color]所有选中的矿物会被回收。\n[color=0.4,1,0.4]SHIFT+左键：[/color]会按照设置在选中的区域中铺设矿物。
reqmap=[color=0.4,1,0.4]左键：[/color]所有选中的带有筛选器的实体会按照设置修改请求栏，包括爪子、装卸机、蓝绿黄箱、火车厢等等；勾选蓝箱的“可从绿箱取货”；设置最大自动装载格子（格子变红的那个）；根据设置安排插件。\n[color=0.4,1,0.4]SHIFT+左键：[/color]另一套设置。
module-balance-mk1=这是一个非常特殊的插件，普通机器使用这种插件很容易爆掉。
module-balance-mk2=这是一个非常特殊的插件，普通机器使用这种插件很容易爆掉。
module-balance-mk3=这是一个非常特殊的插件，普通机器使用这种插件很容易爆掉。



debug-science=专门用于研究调试科技的研究所。
beacon-final=这是一个性能有点突破天际的插件效果分享塔，可以装一大车插件，而且增幅倍率也非常高。
radar-strategic=这是一个视野十分大的雷达，半径有 24 个区块，不会刷新半径外的区域，适合玩地图炮。
radar-sky-eye=这是一个视野非常大的雷达，半径有 60 个区块，不会刷新半径外的区域，当你准备使用它时，最好做好游戏卡一会的准备，适合小地图拍超大型蓝图。
radar-overload=这是一个视野极其大的雷达，半径有 150 个区块，不会刷新半径外的区域，当你准备使用它时，最好做好游戏卡半小时的准备，适合搞各种神奇的事情。
roboport-broad=建设特化型的机器人指令平台，没有物流区域，但是提供了十分宽广的建设区域。
roboport-vast=建设特化型的机器人指令平台，没有物流区域，但是提供了极其宽广的建设区域。
robot-construction=超快的速度和超硬的装甲。
robot-logistic=超快的速度和超硬的装甲。



