[mod-setting-name]
sicfl-writelog=输出启动日志
sicfl-debug-tools=启用调试工具
sicfl-debug=显示调试信息

[mod-setting-description]
sicfl-writelog=说明：\n　　启用后会在游戏启动日志文件中输出日志信息，其实就是 debug 模式\n　　默认值：不选中
sicfl-debug-tools=说明：\n　　启用后会在游戏中添加一套调试工具，这些工具会拥有非常高的性能\n　　默认值：不选中
sicfl-debug=说明：\n　　启用后会在游戏控制台输出调试信息，其实就是 debug 模式\n　　[color=1,0.4,0.4]小心被刷屏[/color]\n　　默认值：不选中