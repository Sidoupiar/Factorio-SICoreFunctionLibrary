[mod-setting-description]
sicfl-writelog=说明：\n　　启用后会在游戏启动日志文件中输出日志信息，其实就是 debug 模式\n　　默认值：不选中
sicfl-debug-tools=说明：\n　　启用后会在游戏中添加一套调试工具，这些工具会拥有非常高的性能\n　　默认值：不选中
sicfl-can-get-debug-tools=说明：\n　　启用后可以在正常游戏中通过正常手段获取调试工具\n　　[color=0.4,1,0.4]只有在启用了【启用调试工具】之后才会有效果[/color]\n　　默认值：不选中
sicfl-show-patreon=说明：\n　　启用后会在进入游戏时显示赞助提醒，生活所迫\n　　默认值：选中

sicfl-debug=说明：\n　　启用后会在游戏控制台输出调试信息，其实就是 debug 模式\n　　[color=1,0.4,0.4]小心被刷屏[/color]\n　　默认值：不选中

sicfl-show-evolution=说明：\n　　启用后会在顶部的工具栏中显示进化因子\n[color=0.4,1,0.4]这是一个默认设置，避免每次进入游戏都要重新调整。游戏运行中的时候也可以调整[/color]\n　　默认值：不选中
sicfl-show-kill-count=说明：\n　　启用后会在顶部的工具栏中显示击杀数量\n[color=0.4,1,0.4]这是一个默认设置，避免每次进入游戏都要重新调整。游戏运行中的时候也可以调整[/color]\n　　默认值：不选中
sicfl-show-time=说明：\n　　启用后会在顶部的工具栏中显示当前时间\n[color=0.4,1,0.4]这是一个默认设置，避免每次进入游戏都要重新调整。游戏运行中的时候也可以调整[/color]\n　　默认值：不选中
sicfl-show-game-speed=说明：\n　　启用后会在顶部的工具栏中显示游戏速度\n[color=0.4,1,0.4]这是一个默认设置，避免每次进入游戏都要重新调整。游戏运行中的时候也可以调整[/color]\n　　默认值：不选中