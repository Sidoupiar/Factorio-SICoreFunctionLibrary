[mod-description]
SICoreFunctionLibrary=核心框架。并提供了一套调试工具，需要在设置中启用。

SIEXInfinityTechnologies=添加了一套原版风格的无尽科技，除此以外，还加了其他一些原版科技的无尽版本。
SIEXHyperspaceStorage=致力于提供最终极的物流和仓储的解决方案。
SIEXPipeAndBarrel=通过设置自定义装桶配方的属性，并可以调整管道的容量和泵的速度。
SIEXItemStack=可以改变物品的堆叠大小，此外还可以调整一些其他的属性，比如研究球的速度、地下传送带的距离等等。
SIEXQuickStart=出生和复活时会获得礼包，其内容取决于你的设置。

SISPRepairSelf=现在建筑机器人可以通过使用维修工具来修理你自己。



