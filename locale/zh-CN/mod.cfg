[mod-description]
SICoreFunctionLibrary=[color=0.45,0.7,1]（更新内容请见右上角的【更新日志】↗）[/color]\n核心框架。并提供了一套调试工具，需要在设置中启用。

SIEXInfinityTechnologies=[color=0.45,0.7,1]（更新内容请见右上角的【更新日志】↗）[/color]\n添加了一套原版风格的无尽科技，除此以外，还加了其他一些原版科技的无尽版本。
SIEXHyperspaceStorage=[color=0.45,0.7,1]（更新内容请见右上角的【更新日志】↗）[/color]\n致力于提供最终极的物流和仓储的解决方案。
SIEXPipeAndBarrel=[color=0.45,0.7,1]（更新内容请见右上角的【更新日志】↗）[/color]\n通过设置自定义装桶配方的属性，并可以调整管道的容量和泵的速度。
SIEXItemStack=[color=0.45,0.7,1]（更新内容请见右上角的【更新日志】↗）[/color]\n可以改变物品的堆叠大小，此外还可以调整一些其他的属性，比如研究球的速度、地下传送带的距离等等。
SIEXQuickStart=[color=0.45,0.7,1]（更新内容请见右上角的【更新日志】↗）[/color]\n出生和复活时会获得礼包，其内容取决于你的设置。

SISPRepairSelf=[color=0.45,0.7,1]（更新内容请见右上角的【更新日志】↗）[/color]\n现在建筑机器人可以通过使用维修工具来修理你自己。
SISPOneStackChallenge=[color=0.45,0.7,1]（更新内容请见右上角的【更新日志】↗）[/color]\n这是一个全新的挑战，现在所有物品的堆叠都变成了 1。\n\n[color=1,0.4,0.4]这会与所有的改变堆叠和背包、箱子、车厢大小的 MOD 冲突。[/color]
SISPBackgroundMusic=[color=0.45,0.7,1]（更新内容请见右上角的【更新日志】↗）[/color]\n你可以在 MOD 中添加额外的音乐作为背景音乐。
SISPLazyMachine=[color=0.45,0.7,1]（更新内容请见右上角的【更新日志】↗）[/color]\n机器不再勤勤恳恳、任劳任怨，有时候它们会变得懒惰，无法发挥应有的性能。\n你排查了所有可能的原因，却没有任何可疑的地方，似乎冥冥之中有一股神秘的力量阻止机器正常运转。